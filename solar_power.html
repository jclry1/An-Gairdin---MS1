    <title>Solar Power</title>
</head>
<body>
    
    <div id="solar_actuals"></div>

    <script>
        
        const gairdin_url = 'https://api.solcast.com.au/world_radiation/estimated_actuals/ghi?latitude=53.094587&longitude=-8.218215&api_key=oFHuN4jzYBLhfjA1mYy2k5UXflKO2JuG'

        getSolarPower();

        async function getSolarPower(){
            const response = await fetch(gairdin_url, {method: 'GET', mode:'cors'});
            console.log(response);
            document.getElementById("solar_actuals").innerHTML =`
    ${response}
    `
        };
    </script>
